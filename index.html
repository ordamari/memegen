<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font awesome/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="nav-container">
        <img src="imgs/logo.png" alt="logo">
        <ul>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div class="gallery">
        <div class="imgs-container"></div>
    </div>
    <div class="meme-generator" hidden>
        <div class="canvas-container">
            <canvas id="meme" height="350px" width="350"></canvas>
        </div>
        <div class="controler-btns">
            
            <input onchange="onChangeLineText()" class="text-input" value="enter your text" type="text">
            <input onchange="onChangeTextColor(this.value)" type="color" class="color-input text-color" value="white">
            <input onchange="onChangeStrokeColor(this.value)" type="color" class="color-input stroke-color" value="black">
            <button onclick="onChangePosUp()" class="move-up"><i class="fas fa-arrow-up"></i></button>
            <button onclick="onChangePosDown()" class="move-down"><i class="fas fa-arrow-down"></i></button>
            <button onclick="onChangeLine()" class="change-line"><i class="fas fa-arrows-alt-v"></i></button>
            <button onclick="onAddLine()" class="add-line"><i class="fas fa-plus"></i></button>
            <button onclick="onDeleteLine()" class="delete-this-line"><i class="fas fa-trash"></i></button>
            <button  onclick="onIncreaseFontSize()" class="increase-text-size"><i class="fas fa-font">+</i></button>
            <button onclick="onDecreaseFontSize()" class="decrease-text-size"><i class="fas fa-font">-</i></button>
            <button onclick="OnSetTextAlignRight()" class="align-right"><i class="fas fa-align-left"></i></button>
            <button onclick="OnSetTextAlignCenter()" class="align-center"><i class="fas fa-align-justify"></i></button>
            <button onclick="OnSetTextAlignLeft()" class="align-left"><i class="fas fa-align-right"></i></button>
            <select class="font-select" onchange="onSelecFont(this.value)" name="fonts" id="fonts">
                <option value="Impact">Impact</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Ariel">Ariel</option>
            </select>
            <button onclick="onHideMark()" class="hide-mark">hide mark before dowloand or sharing</button>
            <a class="dowloand-btn" onclick="onDownloadMeme(this)" class="dowloand" href="#" download="meme"><i
                    class="fas fa-download"></i></a>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn" type="submit"><i class="fas fa-share-square"></i></button>
                <div class="share-container"></div>
            </form>
            
            
        </div>
    </div>
    <footer>
        <img src="imgs/logo.png" alt="logo">
        <p>all rights reserved 2020</p>
    </footer>

    <script src="js/upload-service.js"></script>
    <script src="js/canvas-controler.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-constroler.js"></script>
    <script src="js/gallery-service.js"></script>
</body>

</html>
